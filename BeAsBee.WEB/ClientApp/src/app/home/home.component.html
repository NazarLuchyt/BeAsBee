<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>{{currentUser.firstName}} {{currentUser.secondName}}</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input #inputText type="text" class="search-bar" placeholder="Search">
              <span class="input-group-addon">
                <button (click)="searchUser(inputText.value);" type="button"> <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div *ngIf="isSearch===true; else chats">
            <app-user-preview [setfindedUsers]="findedUsers"></app-user-preview>
          </div>
          <ng-template #chats>
            <div *ngFor="let item of usersChats" class="chat_list" [ngClass]="{'active_chat': currentChatId==item.id}"
              style="cursor: pointer;">
              <app-chat-preview [chat]="item" (selectedChat)="setChat($event)" (pushMessage)="scroll($event)"></app-chat-preview>
            </div>
          </ng-template>
        </div>
      </div>
      <div class="mesgs">
        <app-chat [setChatId]="currentChatId" [setMessages]="currentMessages" [setUser]="currentUser" (createdMessage)="getMessage($event)"></app-chat>
      </div>
    </div>
  </div>
</div>
