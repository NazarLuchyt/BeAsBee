<div class="chat_people" (click)="getChat()">
  <div class="chat_img"> <img [src]="defaultImg" alt="sunil"> </div>
  <div class="chat_ib">
    <div class="d-flex">
      <h5>{{chatItem?.name}}</h5>      
    </div>
    <div class="d-flex">
      <p class="last-mesg">{{lastMessage?.messageText}}</p>
      <span class="chat-date">{{lastMessage?.receivedTime | date:'MMM d' }}</span>
    </div>
  </div>
</div>
