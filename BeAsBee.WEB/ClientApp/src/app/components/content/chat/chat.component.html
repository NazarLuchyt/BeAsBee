<div class="mesgs-container">
  <div class="msg_history scrollbar" id="style-3" #endList>
    <div class="force-overflow">
      <div *ngIf="!messages?.length">
        <h1>clear chat</h1>
      </div>
      <ng-container *ngIf="messages?.length">
        <ng-container *ngFor="let message of messages">
          <app-message [message]="message">
          </app-message>
        </ng-container>
      </ng-container>
    </div>
  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <textarea [disabled]="isDisabledChat" (keydown.enter)="createMessage($event);" [(ngModel)]="inputMessage" type="text"
        class="write_msg" placeholder="Type a message"></textarea>
      <button [disabled]="isDisabledChat" (click)="createMessage();" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o"
          aria-hidden="true"></i></button>
    </div>
  </div>
</div>
