<app-search (inputtedText)="searchUser($event)">
</app-search>
<div class="cancel">
  <i class="far fa-times-circle" (click)="close()"></i>
</div>
<div class="d-flex flex-column">
  <app-select [(items)]="usedMembers">
  </app-select>

  <div class="control-group">
    <div class="apply">
      <button class="setting-button text-style" type="button"
        (click)="applyChanges()">{{buttonLabel | translate}}</button>
    </div>
  </div>
</div>
