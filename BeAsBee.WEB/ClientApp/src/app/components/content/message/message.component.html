<ng-template #realMessage>
  <div *ngIf="currentUserId!=message.userId; else received">
    <div class="incoming_msg">
      <div class="  "> <img [src]="defaultImg" alt="sunil"> </div>
      <div class="received_msg">
        <div class="received_withd_msg">
          <p style="word-break: break-all"><b>{{message.userName}}</b><br />{{message.messageText}}</p>
          <span class="time_date"> {{message.receivedTime | date:'medium' }}</span>
        </div>
      </div>
    </div>
  </div>
  <ng-template #received>
    <div class="outgoing_msg">
      <div class="sent_msg">
        <p style="word-break: break-all">{{message.messageText}}</p>
        <span class="time_date"> {{message.receivedTime | date:'medium' }}</span>
      </div>
    </div>
  </ng-template>
</ng-template>
