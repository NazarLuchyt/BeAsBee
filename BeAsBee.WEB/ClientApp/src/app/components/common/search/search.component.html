<div class="srch-bar">
  <div class="stylish-input-group">
    <input (keydown.enter)="inputtedText.emit(searchText)" [(ngModel)]="searchText" type="text" class="search-bar"
      placeholder="Search">
    <span class="input-group-addon">
      <button (click)="inputtedText.emit(searchText)" type="button"> <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </span>
  </div>
</div>
