<form #registrForm="ngForm" (ngSubmit)="registration()" novalidate>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" name="firstName" [(ngModel)]="model.firstName" required />
  </div>
  <div class="form-group">
    <label>Second Name</label>
    <input class="form-control" name="secondName" [(ngModel)]="model.secondName" required />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" [(ngModel)]="model.email" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" [(ngModel)]="model.password" required />
  </div>
  <div class="form-group">
    <button [disabled]="registrForm.invalid" class="btn btn-default">Registration</button>
  </div>
</form>
<div>
  <p>Error: {{error}}</p>
</div>
