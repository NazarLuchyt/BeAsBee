<div class="form-group">
    <label for="login">{{'LABEL.LOGIN.TEXT_LOGIN' | translate}}</label>
    <input #userName="ngModel" id="login" class="form-control" [(ngModel)]="model.userName" required />
    <div *ngIf="(userName.touched || isLogInSubmitted)  && userName?.errors">
        <div class="error-message" *ngIf="userName?.errors.required">
            {{'MESSAGE.LOGIN.ERROR_USERNAME_REQUIRED' | translate}}
        </div>
    </div>
</div>
<div class="form-group">
    <label for="password">{{'LABEL.LOGIN.TEXT_PASSWORD' | translate}}</label>
    <input #password="ngModel" id="password" class="form-control" type="password" [(ngModel)]="model.password"
        required />
    <div *ngIf="(password.touched || isLogInSubmitted)  && password?.errors">
        <div class="error-message" *ngIf="password?.errors.required">
            {{'MESSAGE.LOGIN.ERROR_PASSWORD_REQUIRED' | translate}}
        </div>
    </div>
</div>
<div class="form-group">
    <button type="button" (click)="isValidModel = userName.valid && password.valid; login()"
        class="btn btn-default">{{'LABEL.LOGIN.TEXT_SIGN_IN' | translate}}</button>
</div>
<div class="error-message"  *ngIf="error">
    <p>{{error}}</p>
</div>
