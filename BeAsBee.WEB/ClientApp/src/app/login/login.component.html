<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>       
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" [(ngModel)]="model.email"
            required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password"  [(ngModel)]="model.password" required />
    </div>
    <div class="form-group">
        <button [disabled]="loginForm.invalid"
                class="btn btn-default">Sign in</button>
    </div>
</form>
<div>
    <p>Error: {{error}}</p>   
</div>
